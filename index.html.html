<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-align: center;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
        max-width: 340px;
        width: 100%;
    }

    h1 {
        color: #e91e63;
        font-size: 22px;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 20px;
        font-size: 15px;
        border-radius: 25px;
        border: none;
        position: absolute;
        transition: top 0.25s, left 0.25s, transform 0.2s;
    }

    #yesBtn {
        position: relative;
        background-color: #e91e63;
        color: white;
        width: 100%;
        margin-top: 10px;
        font-size: 18px;
    }

    #noBtn, #maybeBtn {
        background-color: #eee;
        color: #333;
    }

    .message {
        margin-top: 15px;
        font-size: 18px;
        color: #e91e63;
        display: none;
        font-weight: bold;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 3;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Mishaal, Will You Be My Valentine? üíñ</h1>
    <p>You make my world brighter every single day ‚òÄÔ∏è</p>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
    <button id="maybeBtn">Maybe ü§î</button>

    <div class="message" id="loveMessage">YAY!!! I LOVE YOU SO MUCH ‚ù§Ô∏èü•∞</div>
</div>

<canvas id="fireworks"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const maybeBtn = document.getElementById("maybeBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");

// Keep runaway buttons inside screen
function moveButton(btn) {
    const padding = 10;
    const maxX = window.innerWidth - btn.offsetWidth - padding;
    const maxY = window.innerHeight - btn.offsetHeight - padding;

    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
}

// Start in visible positions
window.onload = () => {
    moveButton(noBtn);
    moveButton(maybeBtn);
};

// Desktop mouse dodge
document.addEventListener("mousemove", dodgeButtons);

// Mobile touch dodge
document.addEventListener("touchstart", dodgeButtons);
document.addEventListener("touchmove", dodgeButtons);

function dodgeButtons(e) {
    const point = e.touches ? e.touches[0] : e;
    [noBtn, maybeBtn].forEach(btn => {
        const rect = btn.getBoundingClientRect();
        const dist = Math.hypot(
            point.clientX - (rect.left + rect.width/2),
            point.clientY - (rect.top + rect.height/2)
        );
        if (dist < 120) moveButton(btn);
    });
}

// Make No & Maybe impossible to press
noBtn.addEventListener("click", e => e.preventDefault());
maybeBtn.addEventListener("click", e => e.preventDefault());

// YES = celebration
yesBtn.onclick = () => {
    message.style.display = "block";
    yesBtn.style.transform = "scale(1.15)";
    startFireworks();
};

//////////////////////////////////////////////////
// üéÜ FIREWORKS
//////////////////////////////////////////////////
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 70; i++) {
        particles.push({
            x, y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 4 + 2,
            life: 100,
            color: `hsl(${Math.random()*360},100%,60%)`
        });
    }
}

function startFireworks() {
    setInterval(() => {
        createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    }, 700);
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
